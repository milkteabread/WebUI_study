<!DOCTYPE html>
<html lang="en">
<head>
    <title>태용님 찬냥</title>
</head>
<body>
    <!-- 사용자 데이터 입력 태그 -->
    <h2>GET 방식</h2>
     <form action="target.html" method="get">
       나이:<input type="text" name="age" id="age" value="29" readonly><br>
       <label for="name" name="username">이름:</label><input type="text" id="name"><br>
       <input type="text" name="address" required placeholder="주소입력" id="address"><br>


       <input type="submit" value="로그인">
     </form>

       <h2>POST 방식</h2>
     <form action="target.html" method="post">
       나이:<input type="text" name="age" id="age" value="29" readonly><br>
       <label for="name" name="username">이름:</label><input type="text" id="name"><br>
       <input type="text" name="address" required placeholder="주소입력" id="address"><br>


       <input type="submit" value="로그인">
        
    </form>
</body>
</html>
