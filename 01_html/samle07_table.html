<!DOCTYPE html>
<html lang="en">
<body>
    <!-- table 태그 -->
    <table border="1">
        <tr>
            <th>나이</th>
            <th>성별</th>
        </tr>
        <tr>
            <td>10</td>
            <td>여</td>
        </tr>
        <tr>
            <td>11</td>
            <td>남</td>
        </tr>
    </table>

   <!-- 
    1)thead
    2)tfoot
    3)tbody 순으로 지정해야 한다. ==>html4 

    html5 에서는 임의로 지정 가능하다.-->

    <table border="1">
        <thead>
            <tr>
                <th>번호</th>
                <th>가격</th>
            </tr>
        </thead>

        <tfoot>
            <tr>
              <td>총합</td>
              <td>10000</td>
            </tr>
            
        </tfoot>

        <tbody>
            <tr>
                <td>71</td>
                <td>9000</td>
            </tr>
            <tr>
                <td>72</td>
                <td>1000</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
