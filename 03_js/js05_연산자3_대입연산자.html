<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>5일차...</title>

    <script>

        // 연산자3 - 대입 연산자

        var n = 5;

        n+=3;  // n = n + 3;
        console.log(n)
        n-=3;  // n = n - 3;
        console.log(n)
        n*=3;  // n = n * 3;
        console.log(n)
        n/=3;  // n = n / 3;
        console.log(n)
        n%=3;  // n = n % 3;
        console.log(n)


    </script>
      
    
</head>

<body>
    <p>샤랄라...</p>
    
</body>

</html>
