<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>5일차...</title>

    <script>

        // 연산자 - typeof

        var age = 10;
        var height = 181.5;
        var username = "최연준";
        var gender = '남';
        var isMarried = true;
        var address;  // undefined 저장됨
        var email = null;  // 값 없음
        var weight = NaN;  // Not a number

        var phone = ["010-0701-0913", "010-0913-0701"];
        var pets = {"cat":"툥냥", "dog":"댕"};
        var fun = function(){};


        console.log(age, typeof age);  // 'number'
        console.log(height, typeof height);  // 'number'

        console.log(username, typeof username);  // string
        console.log(gender, typeof gender);  // string
        console.log(isMarried, typeof isMarried);  // 'boolean'
        console.log(address, typeof address);  // 'undefined'
        console.log(email, typeof email);  // 'object' null
        console.log(weight, typeof weight);  // 'number'
        console.log(phone, typeof phone);   // 'object'
        console.log(pets, typeof pets);  // 'object'
        console.log(fun, typeof fun);  // 'function'
        



    </script>
      
    
</head>

<body>
    <p>샤랄라...</p>
    
</body>

</html>
