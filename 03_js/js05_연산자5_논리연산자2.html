<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>5일차...</title>

    <script>

        // 연산자5 - 논리 연산자 => 실행결과는 논리값
        /*
          true/false 같은 논리값이 아닌
          일반 데이터도 논리값으로 처리된다
        */

        // JS가 false로 처리하는 5개의 데이터
        console.log(!0);
        console.log(!"");
        console.log(!null);
        console.log(!undefined);
        console.log(!NaN);

        console.log(!10);
        console.log(!"Hi");

        console.log("######################");


        // 값1 && 값2: 값1이 true이면 값2 반환, false이면 값1 반환
        console.log("Hi" && 0);  // 0
        console.log(0 && "Hi");  // 0

        // 값1 || 값2: 값1이 true이면 값1 반환, false이면 값2 반환
        console.log("Hi" || 0);  // Hi
        console.log(0 || "Hi");  // Hi


    </script>
      
    
</head>

<body>
    <p>샤랄라...</p>
    
</body>

</html>
