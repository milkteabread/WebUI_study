<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>5일차...</title>

    <script>

        // 실행문 > 반복문 > do~while
        /*
             모든 반복문의 3가지 요소
               - 초기값(시작값)
               - 조건식
               - 증감식

            조건식이 처음부터 false라도 적어도 한번은 무조건 실행
        */
        var n = 1;
        do{
            console.log("태용님...");
            n++;
        }while (n < 6);
    
        console.log("end");

    </script>
      
    
</head>

<body>
    <p>샤랄라...</p>
    
</body>

</html>
