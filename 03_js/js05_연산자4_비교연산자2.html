<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>5일차...</title>

    <script>

        // 연산자4 - 비교 연산자

       // 1. equal 연산자 (==, 값만 비교)
       console.log("10" == 10);  // true


       // 2. indentical 연산자 (===, 값과 데이터 모두 비교)
       console.log("10" === 10);  // false



       // undefined 비교는 === 사용
       var n;

       console.log("equal:", n==undefined);  // true 
       console.log("identical:", n===undefined);  // false

       var n=null;

       console.log("equal(null):", n==undefined);  // true
       console.log("identical(null):", n===undefined);  // false



    </script>
      
    
</head>

<body>
    <p>샤랄라...</p>
    
</body>

</html>
