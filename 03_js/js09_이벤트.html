<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>8일차...</title>

    <script>

        /*
          button, checkbox: click 이벤트타입 ==> onclick (on~ 이벤트핸들러, 이벤트소스와 연결만 해줌)
          form 태그의 submit: submit 이벤트타입 ==> onsubmit
          input: keyup 이벤트타입 ==> onkeyup
          select: change 이벤트타입 ==> onchange
          img: mouseover, mouseout 이벤트타입 ==> onmouseover, onmouseout 
        */
        function fun(){
            console.log("fun", event);
        }

        
    </script>

    
</head>

<body>
   <button onclick="fun()">71억받기</button>

   <input type="text" onkeyup="fun()" onfocus="fun()">
   <select id="cars" name="cars" onchange="fun()">
    <option value="volvo">Volvo</option>
    <option value="saab">Saab</option>
    <option value="fiat">Fiat</option>
    <option value="audi">Audi</option>
</select><br>

<input type="checkbox" name="fruit" value="사과" checked="checked" onclick="fun()">사과
<input type="checkbox" name="fruit" value="바나나">바나나
<input type="checkbox" name="fruit" value="메론">메론 <br>

 <img src="images/001.png" width="100" height="100" onmouseover="fun()" onmouseout="fun()">

    
</body>

</html>
