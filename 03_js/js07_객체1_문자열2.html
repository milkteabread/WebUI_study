<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>7일차...</title>

    <script>

        // 이스케이프 문자(escape): 문자가 특별한 기능 수행
        /*
        \n: 키보드 엔터 효과
        \t: 키보드 탭 효과
        \': ' 출력
        \": " 출력
        \\: \ 출력 ==> 파일 경로 C:\aaa
        */

        console.log("hello world");
        console.log("hello \n world");
        console.log("hello\tworld");
        console.log("hello\'world");
        console.log("hello\"world");
        console.log("c:\\ty");


    </script>
      
    
</head>

<body>
    <p>샤랄라...</p>
    
</body>

</html>
