<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>8일차...</title>

    <script>

        // 함수(function)
        
        // 1. 함수 선언식(이름있는)
        console.log("1");

        // 가. 파라미터 없고 리턴값 없음
         function fun(){
            console.log("fun");
         }
         fun();

        // 나. 파라미터 있고 리턴값 없음 
         function fun2(n, n2){
            console.log("fun2", n, n2);
         }
         // 호출신 갯수(argument list)가 달라도 된다
         fun2(2467, "밀빵");  // fun2 2467 밀빵
         fun2();  // undefined undefined
         fun2(2467, "밀빵", 97);  // fun2 2467 밀빵

         // 다. 파라미터 없고 리턴값 있음
         function fun3(){
            console.log("fun3");
            return 2467;   // 리턴값은 반드시 하나만 사용 가능 만약 여러값을 리턴하고자 한다면 배열등에 저장해서 리턴한다
         }
         var result = fun3();  // fun3 함수가 리턴되는 값인 2467을 저장하기 위해 result 변수가 필요하다
         console.log(result);

         // 라. 파라미터 있고 리턴값 있음
         function fun4(n, n2){
            console.log("fun4", n, n2);
            return n+n2; //
         }
         var result = fun4(24,67);
         console.log(result);

         console.log("end");



        
        
    </script>
      
    
</head>

<body>
    <p>샤랄라...</p>
    
</body>

</html>
