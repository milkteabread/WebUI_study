<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>6일차...</title>

    <script>

        // 실행문 > 반복문 > for문
        /*
             모든 반복문의 3가지 요소
               - 초기값(시작값)
               - 조건식
               - 증감식
               3가지 요소가 뭉쳐있는 형식으로 반복횟수 예측이 가능하다.

            조건식이 처음부터 false라도 적어도 한번은 무조건 실행
        */
        
        // 1. 기본
        for(var n = 1; n < 6; n++){
            console.log("태용님...");
        }
        
        // 2. 특화된 코드
        for(var n = 5; n > 0; n--){
            console.log("태용님♡");
        }

        for(var n = 1; n < 10; n+=2){
            console.log("태용님ㅎㅎ");
        }

        for(var n=1, n2=1; n < 10 && n2 < 3; n+=2,n++){
            console.log("태용님!!");
        }

        // 중첩
        for(var n = 1; n < 6; n++){
            for(var n2=1; n2 < 3; n2++){
                console.log("태용님...2");
            }
            console.log("태용님...");
        }


        console.log("end");



    </script>
      
    
</head>

<body>
    <p>샤랄라...</p>
    
</body>

</html>
