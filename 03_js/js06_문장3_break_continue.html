<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>6일차...</title>

    <script>

        // break문, continue 문
        for(var n = 1; n < 6; n++){
            if(n==3)break;
            console.log("태용님...", n);
        }

        for(var n = 1; n < 6; n++){
            console.log("태용님...", n);
            if(n==3)continue;
            console.log("태용님....", n);
            console.log("태용님.....", n);
        }
        

        console.log("end");

    </script>
      
    
</head>

<body>
    <p>샤랄라...</p>
    
</body>

</html>
