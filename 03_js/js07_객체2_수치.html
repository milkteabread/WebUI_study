<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>7일차...</title>

    <script>

        // Number 객체: 수치 데이터 관리

        // 1. 생성방법
        var n = new Number(10);
        console.dir(n);

        var n = 10; // 권장

        // 2. property와 method 사용
        console.log("1. 최대값: ", Number.MAX_VALUE);
        console.log("2. 최대값: ", Number.MIN_VALUE);

        console.log("3. 수치값을 문자열로 변경: ", n.toString(), typeof n.toString()); // 10진법
        console.log("3. 수치값을 문자열로 변경: ", n.toString(2), n.toString(8), typeof n.toString(16));

        var n2 = 71.913;
        console.log("4. 정수로: ", n2.toFixed());
        console.log("5. 소수점 두자리: ", n2.toFixed(2));

        console.log("6. 문자열 --> 정수: ", Number.parseInt("10")+10);
        console.log("6. 문자열 --> 실수: ", Number.parseFloat("7.1")+10);

        console.log("7. 정수냐: ", Number.isInteger(10), Number.isInteger("hello") );
        console.log("8. NaN냐: ", Number.isNaN(NaN), Number.isNaN("hello") );


    </script>
      
    
</head>

<body>
    <p>샤랄라...</p>
    
</body>

</html>
