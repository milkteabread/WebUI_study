<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>7일차...</title>

    <script>

        // Array 객체: 배열 관리
        
        var arr = [7,1,9,3,5]; // 권장
        console.log(arr.toString());

        // 거꾸로
        arr.reverse();
        console.log(arr.toString());

        // 부분배열
        var arr2 = arr.slice(0,4); // 0~3
        console.log(arr.toString(), arr2.toString());

        // 특정값의 위치값 반환
        console.log(arr.indexOf(9));  // 0
        console.log(arr.indexOf(4));  // -1, 찾는 값 없으면 -1 반환

        // 정렬
        var arr = [7,1,9,3,5];
        arr.sort();
        console.log(arr.toString()); // 기본이 오름차순

        var arr = [16,25,8,75,91,17,9];
        arr.sort(function(a,b){return a-b}); // 오름차순
        arr.sort(function(a,b){return b-a}); // 내림차순
        console.log(arr.toString());

        // "홍길동/이순신/유관순" ==> ['홍길동', '이순신', '유관순'] ,  s.split("/")

        //  ['홍길동', '이순신', '유관순']  == > "홍길동/이순신/유관순", arr.join("/")
        var arr = ['홍길동', '이순신', '유관순'];
        var s = arr.join();  // 기본은 ,(쉼표), "홍길동,이순신,유관순"
        var s = arr.join("/");  // "홍길동/이순신/유관순"
        var s = arr.join(" and ");  // "홍길동 and 이순신 and 유관순"
        console.log(s);

        // 배열 채우기 : 원본유지x
        var arr = [7,1,9,3,5];
        arr.fill(100);
        console.log(arr.toString());
        arr.fill(90, 1, 4);
        console.log(arr.toString());
       
        
    </script>
      
    
</head>

<body>
    <p>샤랄라...</p>
    
</body>

</html>
