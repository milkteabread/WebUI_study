<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>5일차...</title>

    <script>
        //1. 기본형 데이터
        console.log("수치데이터(정수):" , 10 );
        console.log("수치데이터(실수):" , 7.1 );

        console.log("문자데이터(문자):" , "TY", '태용님' );
        console.log("문자데이터(문자열):" , "TY", '태용님', "NCT 127", '엔시티 127' );

        console.log("논리데이터:" , true, false ); 

        console.log("undefined:" , undefined);
        console.log("null:" , null);
        console.log("NaN:" , NaN);

        //2. 참조형 데이터
        console.log("객체(배열):" , [1,2,3]);
        console.log("객체(JSON):" , {"age":20, "address":"서울"});
        console.log("객체(함수):" , function(){});

        class Cat{

        }
        console.log("객체(클래스):" , new Cat());
        
    </script>
    
</head>

<body>
    <p>샤랄라...</p>
    
</body>

</html>
