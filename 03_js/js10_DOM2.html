<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>9일차...</title>

    <script>
      
      function btn_change(){
          var p = document.getElementById("xxx");
          var p = document.querySelector("#xxx");   //두개 동일
          p.innerText="world";
          p.innerHTML="<h1>world</h1>"
      }
    
        
    </script>

     
</head>

<body>
    <p id="xxx"><span>Hello</span></p>
   <button onclick="btn_change()">변경</button>


</body>

</html>
