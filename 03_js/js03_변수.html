<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>5일차...</title>

    <script>
        
        // 변수(variable)

        //1. var 변수 사용법

        var x; // 변수 선언

        x=71; // 변수 초기화
        console.log("var:", x);


        //2. let 변수 사용법
        let y; // 변수 선언

        y="TYTRACK";
        console.log("let:", y);

        

 
        
    </script>
    
</head>

<body>
    <p>샤랄라...</p>
    
</body>

</html>
