<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>6일차...</title>

    <script>

        // 실행문 > 조건문 > 다중 if~else문

        /*
         90 ~ 100 : A학점
         80 ~ 89: B 학점
         70 ~ 79: C 학점
         0 ~ 69: F 학점

        */

        var num = 70;
        if(num>=90 && num<=100){
            console.log("A학점");
        }else if(num>=80 && num<=89){
            console.log("B학점");
        }else if(num>=70 && num<=79){
            console.log("C학점");
        }else{
            console.log("F학점");
        }

    
        

    </script>
      
    
</head>

<body>
    <p>샤랄라...</p>
    
</body>

</html>
