<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3일차...</title>
     
       
    <style>
      /* 기본적으로 block 스타일인 p태그를 inline으로 변경 */
      .one > p{
        display: inline;
      }
      /* 기본적인 inline 스타일인 span태그를 block으로 변경 */
      span{
        display: block;
      }

      /* none으로 지정하여 hide 시킴 */
      .two{
        display: none;
      }

      /* 기본적으로 inline태그는 width와 height가 적용 안된다 */
      a{
        width:50px;
        height: 50px;
        background-color: honeydew;
      }

      #x{
        background-color:darkorange;
      }
    </style>
</head>
<body>
  <div  class="one">
   <p>Hello</p>
   <p>world</p>
  </div>

  <div class="two">
   <p>Hello2</p>
   <p>world2</p>
  </div>

  
  <p>Hello3<span>world3</span></p>
  <a href="">daum.net</a>
  <span id="x">xxx</span>
  
  </body>

</html>
