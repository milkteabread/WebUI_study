<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>4일차...</title>
     
       
    <style>
     .container{
            background-color: powderblue;
            display: flex;

            /* 컨테이너 크기를 줄이면 아이템 크기도 줄어든다
            이유는 주축에 한꺼번에 보여주기 위해서이다 
            기본값은 nowrap */
            /* flex-wrap: nowrap; */

            /* 아이템 크기를 동일하게 맞추기 위해 개행된다 */
            /* flex-wrap: wrap; */

            flex-wrap: wrap-reverse;
    }
	.item{
		background-color: tomato;
		color:white;
		border:1px solid white;
        width: 300px;
	}

    </style>
</head>


<body>
    <div class="container">
        <div class="item">1</div>
        <div class="item">2</div>
        <div class="item">3</div>
        <div class="item">4</div>
        <div class="item">5</div>
    </div>
</body>

</html>
