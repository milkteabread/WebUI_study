<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>4일차...</title>
     
       
    <style>
     
	.container{
            background-color: powderblue;
           display: flex;
          flex-direction: row;
          
    }
	.item{
		background-color: tomato;
		color:white;
		border:1px solid white;
    width: 50px;
	}

     
    </style>
</head>


<body>
    <div class="container">
        <div class="item" style="order: 3;">1</div> 
        <div class="item" style="order: 2;">2</div>
        <div class="item" style="order: 1;">3</div>
        <div class="item" style="order: -1;">4</div>
        <div class="item" style="order: 0;">5</div>
    </div>
</body>

</html>
